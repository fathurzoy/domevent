<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="belajar dom event">
    <title>Dom Event</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <div class="modalMenu" hideModal()>

        <span class="material-icons closeIcon" onclick="hideModal()">close</span>
        <a href="#home" onclick="hideModal()">HOME</a>
        <a href="#about" onclick="hideModal()">ABOUT</a>
        <a href="#gallery" onclick="hideModal()">GALLERY</a>
        <a href="#contact" onclick="hideModal()">CONTACT</a>

    </div>

    <div class="navbar">

        <a href="#home"><h3 class="brand">FATHURZOY</h3></a>
        <span class="material-icons menuIcon" onclick="showModal()">menu</span>
    
    </div>

    <main class="container">

        <section class="home" id="home">
            
            <img src="./img/sasuke.png" alt="" class="heroImage">

            <h1 class="heroText">
                <span style="color:orange">WEB</span> PROFILE <br> FATHURZOY
            </h1>

        </section>
        <section class="about" id="about">
            
            <div class="aboutAlert">
                
                Selamat datang di web sederhana kami.. <span class="material-icons alertClose" onclick="hideAboutAlert()"> close </span>

            </div>

        about
            
            
        </section>  
        <section class="gallery" id="gallery">

            <span class="material-icons galIcon" style="font-size: 8rem;"> motion_photos_pause </span>

        </section>
        <section class="contact" id="contact">contact</section>

    </main>

    <footer class="footer">

        <div class="left">
            <h3>Site Map</h3>
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#gallery">gallery</a>
            <a href="#contact">contact</a>
        </div>

        <div class="right">
            <div class="col1">
                <div class="formGroup">
                    <label for="name">Nama</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="formGroup">
                    <label for="phone">Wa Number</label>
                    <input type="phone" name="phone" id="phone">
                </div>
                
                <div class="formGroup">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
            </div>

            <div class="col2">

                <div class="formGroup">
                    <label for="message">Pesan</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <div class="formGroup">
                    <button class="kirim">
                        kirim pesan
                    </button>
                </div>

            </div>

        </div>

    </footer>


<script src="./main.js"></script>
</body>
</html>
